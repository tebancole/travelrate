<div ng-include="'./components/includes/_header.html'"></div>
<section id="registro">
    <div class="container">
     

        <!-- <ng-map id="mapa" class="map-responsive" center="{{center}}" zoom="8" on-click="vm.getpos($event)" style='width: 100%; margin: 15px;'>
            <marker position="{{latlng}}" center='current-position' ondragenter="getpos($event)" animation="Animation.BOUNCE" animation="DROP"
                draggable="true"></marker> -->
   
        <!-- {{latlng}} -->
        <h3>Ingrese los datos</h3>
        <form class="col-12 row text-center wrapperregistrohotel" ng-submit="vm.preRegistrarHotel(vm.nuevoHotel)">
                
                <ng-map id="mapreg" class="map-responsive" center="current-location" style='width: 100%; margin: 15px;' zoom="8">
                        <marker position="current-location" draggable="true" on-dragend="vm.getCurrentLocation($event)" coords="marker.coords" options="marker.options" animation="Animation.BOUNCE" animation="DROP"></marker>
                      </ng-map>
       
            <div class="col-md-12">
                <label for="nombreHotel">Nombre del Hotel</label>
                <input type="text" class="form-control" id="nombreHotel" ng-model="vm.nuevoHotel.nombre" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="col-md-4">
                <label for="">Provincia</label>
                <input list="sltProvincia" class="form-control" name="sltProvincia" ng-change="vm.rellenarCantones(vm.nuevoHotel.provincia)"
                    ng-model="vm.nuevoHotel.provincia" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
                <datalist id="sltProvincia">
                    <option ng-repeat="provincia in vm.provincias track by provincia._id" value="{{provincia.name}}" id="{{provincia._id}}">
                </datalist>
            </div>
            <div class="col-md-4">
                <label for="">Cant√≥n</label>
                <input list="sltCanton" name="sltCanton" class="form-control" ng-change="vm.rellenarDistrito(vm.nuevoHotel.canton)" ng-model="vm.nuevoHotel.canton"
                    required oninvalid="this.setCustomValidity('Este Campo es Requerido')" oninput="setCustomValidity('')">
                <datalist id="sltCanton">
                    <option ng-repeat="canton in vm.cantones" value="{{canton.name}}">
                </datalist>
            </div>
            <div class="col-md-4">
                <label for="">Distrito</label>
                <input list="sltDistrito" name="sltDistrito" class="form-control" ng-model="vm.nuevoHotel.distrito" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
                <datalist id="sltDistrito">
                    <option ng-repeat="distrito in vm.distritos" value="{{distrito.name}}">
                </datalist>
            </div>
            <div class="col-md-6">
                <label for="direccionExacta">Direccion Exacta</label>
                <input type="text" class="form-control" id="direccionExacta" ng-model="vm.nuevoHotel.direccionExacta" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="col-md-3">
                <label for="telServicioCliente">Telefono Servicio Cliente</label>
                <input type="tel" class="form-control" id="telServicioCliente" ng-model="vm.nuevoHotel.telServicioCliente" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="col-md-3">
                <label for="telReservaciones">Telefono Reservaciones</label>
                <input type="tel" class="form-control" id="telReservaciones" ng-model="vm.nuevoHotel.telReservaciones" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="col-md-3">
                <label for="correoReservaciones">Correo Reservaciones</label>
                <input type="email" class="form-control" id="correoReservaciones" ng-model="vm.nuevoHotel.correoReservaciones" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="col-md-3">
                <label for="foto">Foto de Referencia</label>
                <input type="file" class="form-control" id="foto" ng-model="vm.nuevoHotel.foto" required oninvalid="this.setCustomValidity('Este Campo es Requerido')"
                    oninput="setCustomValidity('')" img-upload>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn">Finalizar Registro</button>
            </div>

            </form>
    </div>

</section>
